<!DOCTYPE html>
<html>
    <head>
        <title>Contact Me</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="./assets/stylesheets/style.css">
        <link href="https://fonts.googleapis.com/css?family=Bangers|Montserrat:300,400,600,700" rel="stylesheet">

        <meta name="viewport" content="width=device-width, initial-scale=1">

        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    </head>

    <body>

        <div class="wrapper">

            <nav>
                <div class="navbar navbar-inverse navbar-expand-sm navbar-toggleable-sm">
                    <h1 class="logo navbar-brand">Daniel Taeschler</h1>

                    <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                            <span class="navbar-toggler-icon"></span>
                    </button>

                    <div class="navbar-collapse collapse text-center" id="navbarSupportedContent">
                        <ul class="navbar-nav ml-auto">
                            <li class="nav-item">
                                <a class="nav-link" href="./index.html">About</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="./portfolio.html">Portfolio</a>
                            </li>
                            <li class="nav-item active">
                                <a class="nav-link" href="./contact.html">Contact</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>

            <div class="main-content container-fluid flex-grow">
                <section>
                    <div class="contact_me row">
                        <div class="col-md-2"></div>

                        <div class="col-md-8 card">
                            <div class="text-center">
                                <h2>Contact Me</h2>
                                <p class="form-prompt">Please leave your name and e-mail and I will get back to you as soon as possible.</p>
                            </div>

                            <form>
                                <div class="form-row">
                                    <div class="form-group col-md-6">
                                        <label for="form_name">Name</label>
                                        <input type="text" class="form-control" id="form_name" aria-describedby="nameHelp" placeholder="Enter name">
                                    </div>

                                    <div class="form-group col-md-6">
                                        <label>Email</label>
                                        <input type="email" class="form-control" id="form_email" aria-describedby="emailHelp" placeholder="Enter email">
                                    </div>
                                </div>

                                <div class="form-row">
                                    <div class="form-group col-md-12">
                                        <label for="form_message">Message</label>
                                        <textarea type="textarea" class="form-control" id="form_message" rows="5" placeholder="Leave a message"></textarea> 
                                    </div>
                                </div>
                                
                                <div class="form-row justify-content-around">
                                    <div class="col-md-3 text-center" id="clear_button">
                                        <button class="btn btn-danger">Clear</button>
                                    </div>
        
                                    <div class="col-md-3 text-center" id="submit_button">
                                        <button class="btn btn-success">Submit</button>
                                    </div>
                                </div>
                            </form>
                        </div>

                        <div class="col-md-2"></div>
                    </div>
                </section>

            </div>

            <div class="container-fluid"> 
                    <footer class="row">
                        <div class="col-md-12 footer-content">
                            <h9>Copyright &copy;</h9>
                        </div>
                    </footer>
                </div>

        </div>

    </body>
</html>
